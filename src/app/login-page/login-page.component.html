<div class="login-wrapper">
  <div class="logo">Timetable</div>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <p>Please enter your details</p>
    <form>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required [(ngModel)]="payload.username" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required [(ngModel)]="payload.password" [ngModelOptions]="{standalone: true}">
      </div>
      <button type="submit" class="btn login" (click)="loginUser()">Login</button>
      <button type="button" class="btn register">Register</button>
    </form>
  </div>
</div>
