<div class="registration-container">
  <h2>Registration</h2>

  <div class="flow-selector">
    <button (click)="selectedtab = 'STUDENT'" [class.active]="selectedtab == 'STUDENT'">Student Registration</button>
    <button (click)="selectedtab = 'STAFF'" [class.active]="selectedtab == 'STAFF'">Staff Registration</button>
  </div>

  <form>
    <!-- Personal Information Section -->
    <fieldset class="form-section" *ngIf="selectedtab == 'STUDENT'">
      <legend>Personal Information</legend>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required>
      </div>

      <div class="student-fields">
        <div class="form-group">
          <label for="class">Class</label>
          <input type="text" id="class">
        </div>

        <div class="form-group">
          <label for="section">Section</label>
          <input type="text" id="section">
        </div>

        <div class="form-group">
          <label for="rollNo">Roll Number</label>
          <input type="text" id="rollNo">
        </div>
      </div>
    </fieldset>

    <fieldset class="form-section" *ngIf="selectedtab == 'STAFF'">
      <legend>Work Information</legend>

      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" id="designation">
        </div>

        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department">
        </div>
      </div>
    </fieldset>

    <fieldset class="form-section">
      <legend>Address Information</legend>

      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" id="street">
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city">
        </div>

        <div class="form-group">
          <label for="pincode">Pincode</label>
          <input type="text" id="pincode">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phoneNo">Phone Number</label>
          <input type="tel" id="phoneNo">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email">
        </div>
      </div>
    </fieldset>

    <div class="form-actions">
      <button type="submit">Register</button>
    </div>


  </form>
</div>
