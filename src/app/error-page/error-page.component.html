<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8d7da;
      color: #721c24;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .error-container {
      max-width: 600px;
      padding: 20px;
      border: 1px solid #f5c6cb;
      border-radius: 8px;
      background-color: #f8d7da;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      margin-bottom: 20px;
    }
    a {
      text-decoration: none;
      color: #721c24;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Error 404</h1>
    <p>Oops! The page you are looking for does not exist.</p>
    <a href="/">Go back to Home</a>
  </div>
</body>
</html>
